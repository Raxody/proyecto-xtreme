<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Xtreme</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<link th:href = "@{/css/loginStyle.css}" rel="stylesheet">
</head>
<body th:style="'background:url('+@{/img/Imagen.png}+');'">
	<header class="page-head">
        <a href="#" class="logo">
            <img th:src="@{/img/Xtreme logo.svg}" alt="logo">
        </a>
    </header>


	<div class="login-box">
				<h1>INICIAR SESIÓN</h1>
				<form  action="#" class="formulario"th:action="@{/login}" th:object="${usuario}" 
					method="post">
					
					<!--USERNAME-->
					
					<div class="mb-3">
						<label class="form-label"></label> 
						<input type="text" placeholder="Digita tu usuario" class="form-control" th:field="*{usr}" >
					</div>
					
					<!--PASSWORD-->
					
					<div class="mb-3">
						<label class="form-label"></label> 
						<input type="password" value="FakePSW" placeholder="Digita tu contraseña" id="contrasenia" class="form-control" th:field="*{passwordUsuario}" >
					
					<!--CHECKBOX-->
					
					<div class="checkbox">

	                <input type="checkbox" name="checkbox" id="checkbox1" onclick="mostrar()">
	                <label for="checkbox1">Mostrar contraseña</label>
	          		</div>
		
					</div>
					
					<!--BUTTON-->	
					
					<input type="submit" value="INICIAR SESIÓN">
						
								
				<div class="col-sm-12 alert alert-danger mt-3 fas fa-exclamation-triangle" role="alert" th:text="${vacio}" th:if="${vacio}"></div>
				<div class="col-sm-12 alert alert-danger mt-3 fas fa-exclamation-triangle" role="alert" th:text="${error}" th:if="${error}"></div>
				<div class="col-sm-12 alert alert-danger mt-3 fas fa-exclamation-triangle" role="alert" th:text="${password}" th:if="${password}"></div>
				
				
				
				</form>


			</div>







</body>
<script type="text/javascript">
  function mostrar(){
      var tipo = document.getElementById("contrasenia");
      if(tipo.type === "password"){
          tipo.type = "text";
      }else{
          tipo.type = "password";
      }
  }
</script>

<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
</script>

<script src="https://kit.fontawesome.com/ace25f8021.js" crossorigin="anonymous"></script>


</html>
